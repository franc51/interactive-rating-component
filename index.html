<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css?family=Overpass"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="padded-container">
        <img src="images/icon-star.svg" alt="" />
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering.
        </p>
        <div id="star-button" class="star-button">
          <button class="stars">1</button>
          <button class="stars">2</button>
          <button class="stars">3</button>
          <button class="stars">4</button>
          <button class="stars">5</button>
        </div>
        <div class="submit-button">
          <button class="buton" onclick="">SUBMIT</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
